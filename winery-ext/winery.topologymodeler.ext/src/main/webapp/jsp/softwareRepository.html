<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    	<!--link href="../components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/-->
    	<link	href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    	<link href="../components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    	
    	<!--link href="../components/bootstrap/dist/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css" /-->
    	<link href="../js/dataTables/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
    	<link href="../css/paas.css" rel="stylesheet" type="text/css"/>
    	<style>
.ms-controller {
	visibility: hidden
}
</style>
	</head>
	<body class="ms-controller"  ms-controller="softwareRepositoryController" >
		<div class="container-fluid" style="margin-top:15px;" >		
            <div class="row-fluid">               
                <div class="title-header">
                    <span id="title">Blueprint List</span>
                    <button class="zte-btn zte-small" style="float:right;" id="returnBtn" type="button" ms-click="returnParent()">
                    	<i class="fa fa-reply"></i>&nbsp;返回
                    </button>
                </div>
            </div>
            <div class="row-fluid" style="margin-top: 10px;">

            <ul class="nav title-list" id="blueprintTab">
			<li  ms-visible="vm.tab.ifVNF">
		      	<a href="#vnfTab" data-toggle="tab">VNF</a>
		   	</li>	
			<li ms-visible="vm.tab.ifNS">
		      	<a href="#nsTab" data-toggle="tab">NS</a>
		   	</li>
		   	<li ms-visible="vm.tab.ifServices">
		      	<a href="#servicesTab" data-toggle="tab">Services</a>
		   	</li>
		   	<li ms-visible="vm.tab.ifServicelets">
		      	<a href="#serviceletsTab" data-toggle="tab">Servicelets</a>
		   	</li>
		   	<li ms-visible="vm.tab.ifMicroservices">
		      	<a href="#microservicesTab" data-toggle="tab">Microservices</a>
		   	</li>
		   
				</ul>

			<div class="tab-content">
			<div class="tab-pane fade" id="vnfTab">

	             <table class="zte-table table-hover " id="vnfTable">
                                    <thead>
                                        <tr>
                                            <th>序号</th> 
                                            <th>名称</th>
                                            <th>描述</th>                                        
                                            <th>操作</th>                                
                                                           
                                        </tr>
                                    </thead>
                                    <tbody ms-each-vnf="vnfInfoArray">
                                        <tr>                                          
                                            <td ms-text="$index+1"></td>
                                            <td ms-text="vnf.name"></td>
                                            <td ms-text="vnf.description"></td>                                           
                                            <td>
                                           <button type="button" class="zte-btn zte-small" ms-click="queryTemplate(vnf.id,'http://www.zte.com.cn/tosca/nfv/vnf')"><i class="fa fa-plus-circle"></i> {{addBtnName}}</button>
                                            
                                           
                                            </td>                                      
                                        </tr> 
                                    
                                                                            
                                    </tbody>
                                </table>
                  </div>
                 <div class="tab-pane fade " id="nsTab">
                  <table class="zte-table table-hover " id="nsTable">
                                    <thead>
                                        <tr>
                                            <th>序号</th> 
                                            <th>名称</th>
                                            <th>描述</th>                                        
                                            <th>操作</th>                                
                                                           
                                        </tr>
                                    </thead>
                                    <tbody ms-each-ns="nsInfoArray">
                                        <tr>                                          
                                            <td ms-text="$index+1"></td>
                                            <td ms-text="ns.name"></td>
                                            <td ms-text="ns.description"></td>                                           
                                            <td>
                                           <button type="button" class="zte-btn zte-small" ms-click="queryTemplate(ns.id,'http://www.zte.com.cn/tosca/nfv/ns')"><i class="fa fa-plus-circle"></i> {{addBtnName}}</button>
                                            
                                           
                                            </td>                                      
                                        </tr> 
                                    
                                                                            
                                    </tbody>
                                </table>
                 </div>  
                 <div class="tab-pane fade " id="servicesTab">
                  <table class="zte-table table-hover " id="servicesTable">
                                    <thead>
                                        <tr>
                                            <th>序号</th> 
                                            <th>名称</th>
                                            <th>描述</th>                                        
                                            <th>操作</th>                                
                                                           
                                        </tr>
                                    </thead>
                                    <tbody ms-each-service="servicesInfoArray">
                                        <tr>                                          
                                            <td ms-text="$index+1"></td>
                                            <td ms-text="service.name"></td>
                                            <td ms-text="service.description"></td>                                           
                                            <td>
                                           <button type="button" class="zte-btn zte-small" ms-click="queryTemplate(service.id,'services')"><i class="fa fa-plus-circle"></i> {{addBtnName}}</button>
                                            
                                           
                                            </td>                                      
                                        </tr> 
                                    
                                                                            
                                    </tbody>
                                </table>
                 </div> 
                  <div class="tab-pane fade " id="serviceletsTab">
                  <table class="zte-table table-hover " id="serviceletsTable">
                                    <thead>
                                        <tr>
                                            <th>序号</th> 
                                            <th>名称</th>
                                            <th>描述</th>                                        
                                            <th>操作</th>                                
                                                           
                                        </tr>
                                    </thead>
                                    <tbody ms-each-servicelet="serviceletsInfoArray">
                                        <tr>                                          
                                            <td ms-text="$index+1"></td>
                                            <td ms-text="servicelet.name"></td>
                                            <td ms-text="servicelet.description"></td>                                           
                                            <td>
                                           <button type="button" class="zte-btn zte-small" ms-click="queryTemplate(servicelet.id,'servicelets')"><i class="fa fa-plus-circle"></i> {{addBtnName}}</button>
                                            
                                           
                                            </td>                                      
                                        </tr> 
                                    
                                                                            
                                    </tbody>
                                </table>
                 </div> 
                  <div class="tab-pane fade " id="microservicesTab">
                  <table class="zte-table table-hover " id="microservicesTable">
                                    <thead>
                                        <tr>
                                            <th>序号</th> 
                                            <th>名称</th>
                                            <th>描述</th>                                        
                                            <th>操作</th>                                
                                                           
                                        </tr>
                                    </thead>
                                    <tbody ms-each-microservice="microservicesInfoArray">
                                        <tr>                                          
                                            <td ms-text="$index+1"></td>
                                            <td ms-text="microservice.name"></td>
                                            <td ms-text="microservice.description"></td>                                           
                                            <td>
                                           <button type="button" class="zte-btn zte-small" ms-click="queryTemplate(microservice.id,'microservices')"><i class="fa fa-plus-circle"></i> {{addBtnName}}</button>
                                            
                                           
                                            </td>                                      
                                        </tr> 
                                    
                                                                            
                                    </tbody>
                                </table>
                 </div> 
            </div>
		</div>
	</body>
	<script type="text/javascript" language="javascript" src="../components/jquery/jquery.js"></script>

	
	<!--script type="text/javascript" src="../components/bootstrap/dist/js/bootstrap.min.js"></script>	
		<script type="text/javascript" language="javascript" src="../components/datatables/media/js/jquery.dataTables.js"></script>
	  <script type="text/javascript"  src="../components/datatables/media/js/dataTables.bootstrap.min.js"></script-->
	
	<script type="text/javascript"	src="../js/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript"  src="../js/dataTables/jquery.dataTables.min.js"></script>
  <script type="text/javascript"  src="../js/dataTables/dataTables.bootstrap.min.js"></script>

	<script type="text/javascript"	src="../components/avalon/avalon.js"></script>
	<script type="text/javascript"	src="../js/softwareRepositoryUtil.js"></script>
	<script type="text/javascript"	src="../js/softwareRepositoryController.js"></script>
		
	
</html>
